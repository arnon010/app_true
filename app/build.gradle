dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    implementation 'androidx.core:core:1.0.0'
    implementation 'androidx.exifinterface:exifinterface:1.3.1'

    implementation 'com.github.bumptech.glide:glide:3.8.0'
    implementation 'com.caverock:androidsvg:1.4'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'me.relex:circleindicator:1.2.2'
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'


    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    implementation 'com.orhanobut:logger:1.15'

    implementation 'com.facebook.android:facebook-android-sdk:5.13.0'
    //
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation('com.onesignal:OneSignal:3.13.0') {
        exclude group: 'com.google.android.gms'
        exclude group: 'com.google.firebase'
    }

    //..Onesignal request
    implementation "com.google.android.gms:play-services-gcm:${gmsLibVersion}"

    implementation "com.google.android.gms:play-services-maps:${gmsLibVersion}"
    implementation "com.google.android.gms:play-services-location:17.1.0"
    implementation 'com.google.firebase:firebase-messaging:21.0.0'


    implementation "com.google.firebase:firebase-crashlytics:${firebaseLibVersion}"
    implementation "com.google.firebase:firebase-analytics:${firebaseLibVersion}"

    //implementation "com.google.android.gms:play-services-ads-identifier:${firebaseLibVersion}"
    //implementation 'uk.co.chrisjenx:calligraphy:2.2.0'

    //..for chat
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.0.pr3'

    //https://github.com/google/flexbox-layout
    implementation 'com.google.android:flexbox:2.0.1'

    //..tokbox
    implementation 'com.opentok.android:opentok-android-sdk:2.16.6'
    implementation 'pub.devrel:easypermissions:3.0.0'


    //..https://github.com/sayyam/carouselview
    implementation 'com.synnapps:carouselview:0.1.6'
    implementation 'com.github.jama5262:CarouselView:1.1.0'

    //https://github.com/cachapa/ExpandableLayout
    implementation 'net.cachapa.expandablelayout:expandablelayout:2.9.2'

    //https://github.com/PhilJay/MPAndroidChart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'

    //https://github.com/jsibbold/zoomage
    implementation 'com.jsibbold:zoomage:1.2.0-SNAPSHOT'

    //..
    implementation 'org.greenrobot:eventbus:3.1.1'

    //..omise
    implementation 'co.omise:omise-android:2.6.5'

    //..intercom
    implementation 'io.intercom.android:intercom-sdk-base:6.1.0'

    //..Localization
    implementation 'com.akexorcist:localizationactivity:1.2.2'

    implementation "com.orhanobut:hawk:2.0.1"
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'

    implementation "android.arch.lifecycle:extensions:1.1.0"
    implementation "android.arch.lifecycle:viewmodel:1.1.0"

    implementation "android.arch.lifecycle:extensions:1.1.0"
    implementation "android.arch.lifecycle:viewmodel:1.1.0"

    implementation 'org.koin:koin-android:2.1.5'
    implementation 'org.koin:koin-androidx-scope:2.1.5'
    implementation 'org.koin:koin-androidx-viewmodel:2.1.5'

